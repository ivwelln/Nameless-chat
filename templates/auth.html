<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/auth.css">
    <title>Auth</title>
</head>
<body class="container" style="justify-content: flex-start; align-items: flex-start">
    <div class="image-side container">
        <div class="container main-frame"> <!-- Main frame -->
            <form id="auth-form" action="/auth" method="post" class="container" style="flex-direction: column;">
                <input type="email" placeholder="email" name="email" class="space" required>
                <div id="extra-fields"></div>
            </form>
        </div>
    </div>
    <div class="container info-side" style="flex-direction:column">
        <div class="message-frame"> <!-- Message frame -->
            <p>Create your new account</p>
        </div>
        <button type="submit" id="submit-btn" form="auth-form">Next</button>
    </div>
    
</body>
</html>
