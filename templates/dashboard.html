<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nameless — Admin</title>

    <style>
        :root {
            --bg-main: #0f0f12;
            --bg-glass: rgba(30, 30, 36, 0.65);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-main: #eaeaea;
            --text-muted: #9a9a9a;
            --accent: #8b5cf6;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #1b1b22, var(--bg-main));
            color: var(--text-main);
        }

        header {
            height: 64px;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-glass);
        }

        header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .admin-badge {
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--accent);
            font-size: 12px;
        }

        main {
            padding: 32px 16px;
            display: flex;
            justify-content: center;
        }

        .panel {
            width: 100%;
            max-width: 1000px;
            background: var(--bg-glass);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            padding: 24px;
        }

        .panel-title {
            font-size: 20px;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            color: var(--text-muted);
            font-size: 14px;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
        }

        tbody tr {
            border-top: 1px solid var(--border-glass);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .role {
            font-size: 13px;
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
        }

        .role.admin {
            background: rgba(139, 92, 246, 0.25);
        }

        .actions button {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 14px;
        }

        @media (max-width: 700px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }

            tr {
                margin-bottom: 16px;
                border: 1px solid var(--border-glass);
                border-radius: 14px;
                padding: 12px;
            }

            td {
                padding: 6px 0;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Admin Panel</h1>
    <span class="admin-badge">admin</span>
</header>

<main>
    <div class="panel">
        <div class="panel-title">Пользователи</div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Роль</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <!-- Пример пользователя -->
                <tr>
                    <td>1</td>
                    <td>Ivan Well</td>
                    <td>ivan@mail.com</td>
                    <td>
                        <span class="role admin">admin</span>
                    </td>
                    <td class="actions">
                        <button>Удалить</button>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Anna</td>
                    <td>anna@mail.com</td>
                    <td>
                        <span class="role">user</span>
                    </td>
                    <td class="actions">
                        <button>Удалить</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</main>

</body>
</html>
